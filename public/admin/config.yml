          - label: "Embedded Content"
            name: "embeds"
            widget: "list"
            required: false
            fields:
              - label: "Embed Type"
                name: "type"
                widget: "select"
                options: ["codepen", "twitter", "instagram", "spotify", "custom"]
              - label: "Embed URL/Code"
                name: "code"
                widget: "text"
          - label: "Call-to-Action"
            name: "cta"
            widget: "object"
            required: false
            fields:
              - label: "CTA Text"
                name: "text"
                widget: "string"
              - label: "CTA Link"
                name: "link"
                widget: "string"
