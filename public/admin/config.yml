            name: "image"
            widget: "image"
            required: false
            hint: "Main visual for this post"
          - label: "Hero Video"
            name: "video"
            widget: "string"
            required: false
            hint: "YouTube, Vimeo, or direct video URL"
          - label: "Alt Text"
            name: "alt_text"
