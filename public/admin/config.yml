            name: "credit"
            widget: "string"
            required: false
      
      # Video Content
      - label: "Video Collection"
        name: "videos"
        widget: "list"
        required: false
        fields:
          - label: "Video Title"
            name: "title"
            widget: "string"
          - label: "Video URL"
            name: "url"
            widget: "string"
            hint: "YouTube, Vimeo, or direct link"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Duration"
            name: "duration"
            widget: "string"
            required: false
            hint: "e.g., '5:30' or '2 minutes'"
      
      # Interactive Elements
      - label: "Interactive Components"
        name: "interactive"
        widget: "object"
