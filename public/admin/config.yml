backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

# Global settings
publish_mode: editorial_workflow
site_url: https://bloggds.netlify.app
display_url: https://bloggds.netlify.app
logo_url: https://bloggds.netlify.app/favicon.ico

editor:
  preview: true

collections:
  - name: "posts"
    label: "üìù Blog Posts"
    label_singular: "Blog Post"
    description: "Create and manage your blog posts"
    folder: "content/posts"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    preview_path: "posts/{{slug}}"
    sortable_fields: ["title", "date", "category"]
    view_filters:
      - label: "üìö All Posts"
        field: published
        pattern: true
      - label: "üìÑ Drafts"
        field: published
        pattern: false
    fields:
      # Basic Info
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The main heading of your post"
      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        default: ""
      - label: "Summary"
        name: "summary"
        widget: "text"
        hint: "Brief description (appears on homepage)"
        required: false
      
      # Organization
      - label: "Category"
        name: "category"
        widget: "select"
        options: 
          - { label: "Personal", value: "Personal" }
          - { label: "Tech", value: "Tech" }
          - { label: "Travel", value: "Travel" }
          - { label: "Life", value: "Life" }
          - { label: "Thoughts", value: "Thoughts" }
          - { label: "Projects", value: "Projects" }
        default: "Personal"
      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Add relevant tags"
        required: false
        allow_add: true
        collapsed: false
        field: { label: "Tag", name: "tag", widget: "string" }
      
      # Media
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        hint: "Main image for this post"
        required: false
        allow_multiple: false
      
      # SEO
      - label: "Meta Description"
        name: "meta_description"
        widget: "text"
        hint: "SEO description (max 160 chars)"
        required: false
        pattern: [".{0,160}", "Must be 160 characters or less"]
      
      # Publishing
      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Highlight on homepage"
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: true
        hint: "Ready to publish"
      
      # Content
      - label: "Content"
        name: "body"
        widget: "markdown"
        hint: "Write your post content here"

  # Meeting/Event Template
  - name: "events"
    label: "üìÖ Events & Meetings"
    label_singular: "Event"
    description: "Create structured events with RSVP and location details"
    folder: "content/events"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    preview_path: "events/{{slug}}"
    sortable_fields: ["title", "event_date", "location"]
    view_filters:
      - label: "üéØ Upcoming Events"
        field: event_date
        pattern: true
      - label: "üìã All Events"
        field: published
        pattern: true
    fields:
      # Basic Event Info
      - label: "Event Title"
        name: "title"
        widget: "string"
        hint: "Name of your event or meeting"
      - label: "Event Type"
        name: "event_type"
        widget: "select"
        options:
          - { label: "üìã Meeting", value: "meeting" }
          - { label: "üéâ Social Event", value: "social" }
          - { label: "üéì Workshop", value: "workshop" }
          - { label: "üì¢ Announcement", value: "announcement" }
          - { label: "üèÉ Activity", value: "activity" }
        default: "meeting"
      
      # Timing
      - label: "Event Date & Time"
        name: "event_date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        hint: "When does this event happen?"
      - label: "Duration (minutes)"
        name: "duration"
        widget: "number"
        min: 15
        max: 480
        default: 60
        hint: "How long will this last?"
      - label: "Time Zone"
        name: "timezone"
        widget: "string"
        default: "EST"
        hint: "e.g., EST, PST, UTC"
      
      # Location
      - label: "Location Type"
        name: "location_type"
        widget: "select"
        options:
          - { label: "üè¢ In Person", value: "in_person" }
          - { label: "üíª Virtual", value: "virtual" }
          - { label: "üîÑ Hybrid", value: "hybrid" }
        default: "virtual"
      - label: "Location Details"
        name: "location"
        widget: "object"
        fields:
          - label: "Address/Venue"
            name: "address"
            widget: "text"
            required: false
            hint: "Physical address or venue name"
          - label: "Virtual Link"
            name: "virtual_link"
            widget: "string"
            required: false
            hint: "Zoom, Teams, or other meeting link"
          - label: "Access Code"
            name: "access_code"
            widget: "string"
            required: false
            hint: "Meeting ID or access code"
          - label: "Special Instructions"
            name: "instructions"
            widget: "text"
            required: false
            hint: "Parking, entry instructions, etc."
      
      # RSVP & Capacity
      - label: "RSVP Required"
        name: "rsvp_required"
        widget: "boolean"
        default: true
      - label: "Max Capacity"
        name: "max_capacity"
        widget: "number"
        min: 1
        required: false
        hint: "Leave empty for unlimited"
      - label: "RSVP Contact"
        name: "rsvp_contact"
        widget: "object"
        fields:
          - label: "Contact Email"
            name: "email"
            widget: "string"
            required: false
          - label: "Contact Phone"
            name: "phone"
            widget: "string"
            required: false
          - label: "RSVP Form Link"
            name: "form_link"
            widget: "string"
            required: false
            hint: "External form URL"
      
      # Organization
      - label: "Organizer"
        name: "organizer"
        widget: "object"
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
            default: "Justin Singh"
          - label: "Email"
            name: "email"
            widget: "string"
            required: false
          - label: "Bio"
            name: "bio"
            widget: "text"
            required: false
      
      # Content
      - label: "Event Description"
        name: "summary"
        widget: "text"
        hint: "Brief overview of the event"
      - label: "Agenda/Topics"
        name: "agenda"
        widget: "list"
        required: false
        fields:
          - label: "Topic"
            name: "topic"
            widget: "string"
          - label: "Duration (minutes)"
            name: "duration"
            widget: "number"
            min: 5
            default: 15
          - label: "Speaker/Lead"
            name: "speaker"
            widget: "string"
            required: false
      
      # Requirements & Preparation
      - label: "What to Bring"
        name: "requirements"
        widget: "list"
        required: false
        hint: "Items participants should bring"
        field: { label: "Item", name: "item", widget: "string" }
      - label: "Preparation Materials"
        name: "prep_materials"
        widget: "list"
        required: false
        fields:
          - label: "Material Name"
            name: "name"
            widget: "string"
          - label: "Link/Description"
            name: "link"
            widget: "string"
          - label: "Required"
            name: "required"
            widget: "boolean"
            default: false
      
      # Media
      - label: "Event Image"
        name: "featured_image"
        widget: "image"
        required: false
        hint: "Visual for the event"
      
      # Notifications
      - label: "Send Reminders"
        name: "reminders"
        widget: "object"
        fields:
          - label: "1 Week Before"
            name: "week_before"
            widget: "boolean"
            default: true
          - label: "1 Day Before"
            name: "day_before"
            widget: "boolean"
            default: true
          - label: "1 Hour Before"
            name: "hour_before"
            widget: "boolean"
            default: false
      
      # Meta
      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Event-related tags"
        required: false
        allow_add: true
        field: { label: "Tag", name: "tag", widget: "string" }
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: true
      
      # Detailed Content
      - label: "Full Description"
        name: "body"
        widget: "markdown"
        hint: "Detailed event information, agenda, expectations"

  # Creative Multimedia Template
