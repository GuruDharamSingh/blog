          - { label: "üé¨ Video Showcase", value: "video_showcase" }
          - { label: "üé® Art Project", value: "art_project" }
          - { label: "üéµ Music/Audio", value: "music_audio" }
          - { label: "üìù Creative Writing", value: "creative_writing" }
          - { label: "üîó Mixed Media", value: "mixed_media" }
          - { label: "üí° Project Showcase", value: "project_showcase" }
