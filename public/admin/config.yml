          - label: "Difficulty Level"
            name: "difficulty"
            widget: "select"
            options: ["Beginner", "Intermediate", "Advanced", "Expert"]
            required: false
          - label: "Budget/Cost"
            name: "budget"
            widget: "string"
            required: false
            hint: "Free, $50, etc."
      
      # Engagement
      - label: "Audience Interaction"
        name: "interaction"
        widget: "object"
        required: false
        fields:
          - label: "Comments Enabled"
            name: "comments"
            widget: "boolean"
            default: true
          - label: "Share Challenge"
            name: "challenge"
            widget: "text"
            required: false
            hint: "Encourage readers to try something similar"
          - label: "Discussion Questions"
            name: "questions"
            widget: "list"
            required: false
            field: { label: "Question", name: "question", widget: "string" }
      
      # Standard Fields
      - label: "Summary"
        name: "summary"
        widget: "text"
        hint: "Brief description of this creative work"
      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Creative, project, or topic tags"
        required: false
        allow_add: true
        field: { label: "Tag", name: "tag", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: 
          - { label: "Creative", value: "Creative" }
          - { label: "Projects", value: "Projects" }
          - { label: "Art", value: "Art" }
          - { label: "Photography", value: "Photography" }
          - { label: "Video", value: "Video" }
          - { label: "Music", value: "Music" }
          - { label: "Writing", value: "Writing" }
        default: "Creative"
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
