backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

# Global settings
publish_mode: editorial_workflow
site_url: https://bloggds.netlify.app
display_url: https://bloggds.netlify.app
logo_url: https://bloggds.netlify.app/favicon.ico

editor:
  preview: true

collections:
  - name: "posts"
    label: "üìù Blog Posts"
    label_singular: "Blog Post"
    description: "Create and manage your blog posts"
    folder: "content/posts"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    preview_path: "posts/{{slug}}"
    sortable_fields: ["title", "date", "category"]
    view_filters:
      - label: "üìö All Posts"
        field: published
        pattern: true
      - label: "üìÑ Drafts"
        field: published
        pattern: false
    fields:
      # Basic Info
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The main heading of your post"
      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        default: ""
      - label: "Summary"
        name: "summary"
        widget: "text"
        hint: "Brief description (appears on homepage)"
        required: false
      
      # Organization
      - label: "Category"
        name: "category"
        widget: "select"
        options: 
          - { label: "Personal", value: "Personal" }
          - { label: "Tech", value: "Tech" }
          - { label: "Travel", value: "Travel" }
          - { label: "Life", value: "Life" }
          - { label: "Thoughts", value: "Thoughts" }
          - { label: "Projects", value: "Projects" }
        default: "Personal"
      - label: "Tags"
        name: "tags"
        widget: "list"
        hint: "Add relevant tags"
        required: false
        allow_add: true
        collapsed: false
        field: { label: "Tag", name: "tag", widget: "string" }
      
      # Media
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        hint: "Main image for this post"
        required: false
        allow_multiple: false
      
      # SEO
      - label: "Meta Description"
        name: "meta_description"
        widget: "text"
        hint: "SEO description (max 160 chars)"
        required: false
        pattern: [".{0,160}", "Must be 160 characters or less"]
      
      # Publishing
      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Highlight on homepage"
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: true
        hint: "Ready to publish"
      
      # Content
      - label: "Content"
        name: "body"
        widget: "markdown"
        hint: "Write your post content here"
