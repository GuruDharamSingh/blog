  # Tasks & To-Do Template
  - name: "tasks"
    label: "‚úÖ Tasks & To-Do Lists"
    label_singular: "Task List"
    description: "Create task lists with commentary, check-ups, and progress tracking"
    folder: "content/tasks"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    preview_path: "tasks/{{slug}}"
    sortable_fields: ["title", "date", "priority", "due_date", "status"]
    view_filters:
      - label: "üéØ Active Tasks"
        field: status
        pattern: "active"
      - label: "‚úÖ Completed"
        field: status
        pattern: "completed"
      - label: "‚ö†Ô∏è Overdue"
        field: status
        pattern: "overdue"
      - label: "üîç Needs Check-up"
        field: checkup_required
        pattern: true
    fields:
      # Basic Task Info
      - label: "Task List Title"
        name: "title"
        widget: "string"
        hint: "Name of this task list or project"
      - label: "Date Created"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Priority Level"
        name: "priority"
        widget: "select"
        options:
          - { label: "üî• Urgent", value: "urgent" }
          - { label: "üìã High", value: "high" }
          - { label: "üìù Medium", value: "medium" }
          - { label: "üí≠ Low", value: "low" }
        default: "medium"
      - label: "Due Date"
        name: "due_date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        required: false
        hint: "When should this be completed?"
      
      # Task Status & Completion
      - label: "Current Status"
        name: "status"
        widget: "select"
        options:
          - { label: "üìù Planning", value: "planning" }
          - { label: "üéØ Active", value: "active" }
          - { label: "‚è∏Ô∏è On Hold", value: "on_hold" }
          - { label: "‚úÖ Completed", value: "completed" }
          - { label: "‚ö†Ô∏è Overdue", value: "overdue" }
          - { label: "‚ùå Cancelled", value: "cancelled" }
        default: "planning"
      - label: "Completion Percentage"
        name: "completion_percentage"
        widget: "number"
        min: 0
        max: 100
        default: 0
        hint: "0-100% complete"
      - label: "Completion Date"
        name: "completion_date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        required: false
        hint: "When was this completed?"
      
      # Task Organization
      - label: "Project/Category"
        name: "project"
        widget: "select"
        options:
          - { label: "üíº Work", value: "work" }
          - { label: "üè† Personal", value: "personal" }
          - { label: "üöÄ Projects", value: "projects" }
          - { label: "üìö Learning", value: "learning" }
          - { label: "üéØ Goals", value: "goals" }
          - { label: "üõ†Ô∏è Maintenance", value: "maintenance" }
          - { label: "üìû Social", value: "social" }
        default: "personal"
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        allow_add: true
        hint: "Add relevant tags"
        field: { label: "Tag", name: "tag", widget: "string" }
      
      # Individual Tasks
      - label: "Task Items"
        name: "tasks"
        widget: "list"
        fields:
          - label: "Task Description"
            name: "description"
            widget: "string"
          - label: "Completed"
            name: "completed"
            widget: "boolean"
            default: false
          - label: "Priority"
            name: "priority"
            widget: "select"
            options: ["urgent", "high", "medium", "low"]
            default: "medium"
          - label: "Estimated Time"
            name: "estimated_time"
            widget: "string"
            required: false
            hint: "e.g., '2 hours', '30 minutes'"
          - label: "Actual Time Spent"
            name: "actual_time"
            widget: "string"
            required: false
          - label: "Notes"
            name: "notes"
            widget: "text"
            required: false
          - label: "Subtasks"
            name: "subtasks"
            widget: "list"
            required: false
            fields:
              - label: "Subtask"
                name: "description"
                widget: "string"
              - label: "Completed"
                name: "completed"
                widget: "boolean"
                default: false
      
      # Check-up System
      - label: "Check-up Settings"
        name: "checkup"
        widget: "object"
        fields:
          - label: "Check-up Required"
            name: "required"
            widget: "boolean"
            default: false
            hint: "Should this task list have scheduled check-ups?"
          - label: "Check-up Frequency"
            name: "frequency"
            widget: "select"
            options:
              - { label: "üìÖ Daily", value: "daily" }
              - { label: "üìÖ Weekly", value: "weekly" }
              - { label: "üìÖ Bi-weekly", value: "biweekly" }
              - { label: "üìÖ Monthly", value: "monthly" }
              - { label: "üìÖ Custom", value: "custom" }
            default: "weekly"
            required: false
          - label: "Next Check-up Date"
            name: "next_date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            date_format: "YYYY-MM-DD"
            time_format: false
            required: false
          - label: "Last Check-up Date"
            name: "last_date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            date_format: "YYYY-MM-DD"
            time_format: false
            required: false
          - label: "Check-up Notes"
            name: "notes"
            widget: "text"
            required: false
            hint: "Notes from the last check-up"
      
      # Check-up History
      - label: "Check-up History"
        name: "checkup_history"
        widget: "list"
        required: false
        fields:
          - label: "Check-up Date"
            name: "date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            date_format: "YYYY-MM-DD"
            time_format: false
          - label: "Progress Assessment"
            name: "progress"
            widget: "select"
            options:
              - { label: "üöÄ Excellent Progress", value: "excellent" }
              - { label: "‚úÖ On Track", value: "on_track" }
              - { label: "‚ö†Ô∏è Behind Schedule", value: "behind" }
              - { label: "üîÑ Needs Adjustment", value: "needs_adjustment" }
              - { label: "üõë Blocked", value: "blocked" }
            default: "on_track"
          - label: "Completion % at Check-up"
            name: "completion_at_checkup"
            widget: "number"
            min: 0
            max: 100
          - label: "What Got Done"
